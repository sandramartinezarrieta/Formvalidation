<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <H2>Payment for example</H2>

        </div>
       
        <form action=""  >
            <div class="alert alert-danger" role="alert" id="alerta" style="display:none">
               <strong> There are not complete fields</strong>
              </div>
        <div class="mb-3" id="form">
            <div class="container text-center">
                <div class="row row-cols-3">
                    <div class="col"><label for="card"
                            class="form-label d-flex justify-content-start">Card</label>
                        <input type="text" class="form-control" id="card" name="card" placeholder="xxxxxx">
                    
                    </div>

                    <div class="col"><label for="Inputcvc"
                            class="form-label d-flex justify-content-start">CVC #</label>
                        <input type="text" class="form-control" id="Inputcvc" name="Inputcvc" placeholder="000">
                    </div>
                    <div class="col"><label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="Amount" id="amount">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row row-cols-3">
                <div class="col-6"><label for="firstname"
                        class="form-label d-flex justify-content-start">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>

                <div class="col-6"><label for="Lastname"
                        class="form-label d-flex justify-content-start">Last Name</label>
                    <input type="text" class="form-control" id="Lastname"> <br>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row row-cols-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label d-flex justify-content-start">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label d-flex justify-content-start">State</label>
                    <select id="inputState" class="form-select"  required>
                        <option selected>Escoge un departamento...</option>
                        <option><li>Artigas</li> </option>
                        <option><li>Canelones</li></option>
                        <option><li>Cerro Largo</li></option>   
                        <option><li>Colonia</li></option>   
                        <option><li>Durazno</li></option>
                        <option><li>Flores</li></option>
                        <option><li>Florida</li></option>
                        <option><li>Lavalleja</li></option>
                        <option><li>Maldonado</li></option>
                        <option><li>Montevideo</li></option>
                        <option><li>Paysandú</li></option>
                        <option><li>Río Negro</li></option>
                        <option><li>Rivera</li></option>
                        <option><li>Rocha</li></option>
                        <option><li>Salto</li></option>
                        <option><li>San José</li></option>
                        <option><li>Soriano</li></option>
                        <option><li>Tacuarembó</li></option>
                        <option><li>Treinta y Tres</li></option>
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label text-start d-flex justify-content-start">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip"> <br>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row row-cols-3">
                <div class="col-6">
                    <h6 class="text-start">We accept: </h6>
                    <div class="p-3 mb-2 bg-secondary text-white">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" aria-describedby="validationServer04Feedback">
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" aria-describedby="validationServer04Feedback">
                            <label class="form-check-label" for="inlineCheckbox2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" aria-describedby="validationServer04Feedback">
                            <label class="form-check-label" for="inlineCheckbox3"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" aria-describedby="validationServer04Feedback">
                            <label class="form-check-label" for="inlineCheckbox3"><i
                                    class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                        Please select a valid state.
                      </div>
                </div>
                <div class="col-6">
                    <h6 class="text-start">Message:</h6>
                    <div class="input-group">

                        <textarea type="text" class="form-control" aria-label="With textarea" id="Message"></textarea>

                    </div>
                    <p class="text-start">Adds any notes here</p>
                </div>


            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary btn btn-secondary" type="button">Cancel</button>
            <button class="btn btn-primary" type="submit" id="btnsend">Send</button>
        </div>
        </form>
      </div>
    </div>

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
